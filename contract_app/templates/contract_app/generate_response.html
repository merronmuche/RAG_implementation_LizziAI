{% load static %}

<!DOCTYPE html>
<html>
<head>
    
    <title>LezzyAI</title>
    <link rel="stylesheet" type="text/css" href="{% static 'contract_app/styles.css' %}">
</head>
<body>
    <div class="container">
        <h2>Automatic response Generation</h2>
    </div>

    <form method="post" action="{% url 'generate_response' %}">
        {% csrf_token %}
        <!--  document selection -->
        <label for="document">Select Document:</label>
            <select name="document" id="document">
                <option value="">All Documents</option>
                {% for document in documents %}
                    <option value="{{ document.pdf_file.name }}" {% if document.pdf_file.name == selected_document %}selected{% endif %}>
                        {{ document.pdf_file.name }}
                    </option>
                {% endfor %}
            </select>

            <!-- question -->
            <div  class="scrollable-paragraph">
                {{user_question}}
            </div>
            <!-- generated response display -->
            <br>
            <div class="scrollable-paragraph">
                {{ generated_response }}
            </div>
            
            <!-- input text -->
            <br>
        <textarea id="input_text" name="input_text" cols="40" rows="5" placeholder="Enter your text here"></textarea><br>
        <input type="submit" value="Generate">
    </form>
    <a href="{% url 'generate_response' %}">Generate another Response</a>

</body>
</html>
