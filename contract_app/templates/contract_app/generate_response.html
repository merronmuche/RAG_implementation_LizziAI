{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>LezzyAI</title>
    <link rel="stylesheet" type="text/css" href="{% static 'contract_app/styles.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <h2>Topics</h2>
            <a href="{% url 'generate_response'%}">chat</a>
            <ul class="navbar-nav">
                {% for topic in topics %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'topic_view' id=topic.id %}">
                            {{ topic.title }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="chat-window">
            <h2>LizzyAI Chatbot</h2>
            <form method="post" action="{{ request.path }}">
                {% csrf_token %}
                <!-- Document selection -->
                <label for="document">Select Document:</label>
                <select name="document" id="document">
                    <option value="">All Documents</option>
                    {% for document in documents %}
                        <option value="{{ document.pdf_file.name }}" {% if document.pdf_file.name == selected_document %}selected{% endif %}>
                            {{ document.pdf_file.name }}
                        </option>
                    {% endfor %}
                </select>

                <!-- Conversation history -->
                <div class="conversation-history">
                    {% for conv in conversations %}
                        <div class="question">
                            {{ conv.question }}
                        </div>
                        <div class="answer">
                            {{ conv.answer }}
                        </div>
                    {% endfor %}
                </div>

                <!-- Input text -->
                <textarea id="input_text" name="input_text" cols="40" rows="5" placeholder="Enter your text here"></textarea><br>
                <input type="submit" value="Generate">
            </form>
        </div>
    </div>

    <!-- Display current topic (optional) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <ul class="navbar-nav">
                <li class="nav-item">{{ topic.title }}</li>
            </ul>
        </div>
    </nav>
</body>
</html>
