<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #50b3a2;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }

        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header ul {
            padding: 0;
            margin: 0;
            list-style: none;
            overflow: hidden;
        }

        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }

        header #branding {
            float: left;
        }

        header #branding h1 {
            margin: 0;
        }

        header nav {
            float: right;
            margin-top: 10px;
        }

        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }

        header a:hover {
            color: #ffffff;
            font-weight: bold;
        }

        .response-container {
            width: 60%; /* Narrow width */
            margin: 20px auto; /* Centering the container */
            text-align: left;
        }

        .scrollable-paragraph {
            max-height: 400px; /* Maximum height */
            overflow-y: scroll; /* Enables vertical scrolling */
            padding: 15px;
            border: 1px solid #ccc; /* Adding a border */
            background-color: white;
        }

        .generate-link {
            display: block;
            margin: 20px auto;
            text-decoration: none;
            color: #50b3a2;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Response</h1>
            </div>
            <nav>
                <ul>
                    <li class="current">
                        <a href="{% url 'generate_response' %}">Home</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container response-container">
        <h2>Generated Response</h2>
        <div class="scrollable-paragraph">
            {{ generated_response }}
        </div>
        <a href="{% url 'generate_response' %}" class="generate-link">Generate Another Response</a>
    </div>
</body>
</html>
